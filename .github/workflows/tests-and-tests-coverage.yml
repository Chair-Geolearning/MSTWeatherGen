on:
  push:
    branches: main
  pull_request:
    branches: main
name: tests and coverage tests
run-name: tests and coverage tests

permissions: read-all

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2
          needs: coverage
      - name: Test coverage
        run: |
          cov <- covr::package_coverage()
          print(covr::percent_coverage(cov))
        shell: Rscript {0}

  test-coverage-online:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2
          needs: coverage
      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}
